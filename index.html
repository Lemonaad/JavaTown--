<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaTown++</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="left side" id="widthDiv">
      <div class="transcript">
        <p style="margin-right: auto;">Transcript:</p>
        <div class="dropdown" id="menu">
          <div class="dropbtn" id="menuButton">Options <i class="arrow up" id="menuButtonIcon" onmouseenter="showMenu()""></i></div>
          <div class="dropdown-content">
            <div class="menuItem">
              <label for="option0">Autoformat</label>
              <input type="checkbox" id="option0" onclick="autoFormat(0)" class="checkBox">
            </div>
            <div class="menuItem subMenuItem">
              <label for="option1">Match braces</label>
              <input type="checkbox" id="option1" onclick="autoFormat(1)" class="checkBox">
            </div>
            <div class="menuItem subMenuItem">
              <label for="option2">Auto indent</label>
              <input type="checkbox" id="option2" onclick="autoFormat(2)" class="checkBox">
            </div>
          </div>
        </div>
      </div>
      <div class="terminal box" id = "terminal">
      </div>
      <div class="input box">
        <textarea id="input" class="input field" placeholder="[Enter code here]"></textarea>
      </div>
      <div class="row">
        <button onclick="execute()" class="button" id="executeButton" disabled>Execute</button>
        <label for="file" class="button" id="loadButton">Load</label>
        <input type="file" id="file" name="file" style="display:none;" accept="text/plain"/>
      </div>
    </div>
